<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card a {
      display: inline-block;
      margin-top: 0.5rem;
      text-decoration: none;
      color: #0066cc;
    }
  </style>
</head>
<body>
  <h1>Mi Portfolio</h1>
  <div class="grid">
    <div class="card">
      <h3>Proyecto 1</h3>
      <a href="#">Demo</a> | <a href="#">Código</a>
    </div>
    <div class="card">
      <h3>Proyecto 2</h3>
      <a href="#">Demo</a> | <a href="#">Código</a>
    </div>
    <div class="card">
      <h3>Proyecto 3</h3>
      <a href="#">Demo</a> | <a href="#">Código</a>
    </div>
  </div>
</body>
</html>
